<html>
<head>
<script>
function rev()
{
//alert("hii");
var a=document.getElementById("f").value;
//alert(a);
var rev=0;
while(a>0)
{
r=a%10;
rev=rev*10+r;
a=parseInt(a/10);
}
alert(rev);
}
</script>
</head>
<body>
Enter a number:
<input type="text" id="f"/>
<br>
<input type="button" value="Mult" onclick="rev()"/>
</body>
</html>
