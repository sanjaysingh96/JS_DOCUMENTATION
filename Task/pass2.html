<html>
<head>
<script>
function ch()
{
//alert("hii");
var pass=document.getElementById("tb").value;
//alert(pass);
if(pass.length<=3){
document.getElementById("sp").innerHTML="Week password";
document.getElementById("sp").style.color="red";
document.getElementById("tb").style.border="2px solid red";
document.getElementById("tb1").style.border="2px solid red";
}
else if(pass.length>=3 && pass.length<=6){
document.getElementById("sp").innerHTML="Mediem password";
document.getElementById("sp").style.color="yellow";
document.getElementById("tb").style.border="2px solid yellow";
document.getElementById("tb1").style.border="2px solid yellow";
}
else{
document.getElementById("sp").innerHTML="Strong Password";
document.getElementById("sp").style.color="green";
document.getElementById("tb").style.border="2px solid green";
document.getElementById("tb1").style.border="2px solid green";
}
}
</script>
</head>
<body>
Password :
<input type="password" id="tb" onkeyup="ch()"/>
<span id="sp"></span><br>
Conform Password:
<input type="password" id="tb1" onkeyup="ch()"/>
<span id="sp"></span><br>
</body>
</html>
