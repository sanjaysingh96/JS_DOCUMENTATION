<html>
<head>
<style>
#one
{
height:200px;
width:200px;
border:1px solid;
font-size:30px;
text-align:center;

}
#two
{
height:200px;
width:200px;
border:1px solid;
font-size:30px;
text-align:center;
background-color:blue;
}
</style>
<script>
function ch()
{

}
</script>
</head>
<body>
