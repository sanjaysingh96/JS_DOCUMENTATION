<html>
<head>
<script>
function table()
{
//alert("hii");
var num=document.getElementById("f").value;
//alert(num);
for(var i=1;i<=10;i++)
{
//alert(tab);
document.write((num) +"*"+ (i) +"=" + (num*i));
document.write("<br>");
}
}
</script>
</head>
<body>
Enter a number :
<input type="text" id="f"/><br>
<input type="button" value="Print" onclick="table()"/>
</body>
</html>
