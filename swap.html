<html>
<head>
<script>
function swap()
{
//alert("hii");
var status=window.confirm(" Are you want to swap !");
//alert(status);
if(status==true)
{
var t1=document.getElementById("a").innerHTML;
var t2=document.getElementById("b").innerHTML;
document.getElementById("a").innerHTML=t2;
document.getElementById("b").innerHTML=t1;
}
else
{
alert("Apne cancel kar diya hai");
}
}
</script>
</head>
<body>
<h1 id="a">Sanjay Singh</h1>
<h2 id="b">Lucknow</h2>
<input type="button" value="Swap" onclick="swap()"/>
</body>
</html>
